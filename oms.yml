oms: 1
info:
  version: 0.1.0
  title: GitHub
  description: 'GitHub API, GraphQL, Webhook and Login Server'
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
lifecycle:
  startup:
    command:
      - python
      - /app/main.py
expose:
  webhooks:
    http:
      method: post
      path: /webhooks
      port: 5042
actions:
  api:
    help: Make an API request to the GitHub REST API
    arguments:
      method:
        type: enum
        in: requestBody
        default: get
        enum:
          - head
          - get
          - post
          - patch
          - put
          - delete
      url:
        required: true
        type: string
        in: requestBody
      data:
        type: map
        in: requestBody
        help: The data to post in the API request body.
      params:
        type: map
        in: requestBody
      headers:
        type: map
        in: requestBody
      token:
        type: string
        help: >-
          A oauth user access token to use during the request for
          authentication.
        in: requestBody
      iid:
        type: int
        help: The GitHub App installation ID to use during authentication.
        in: requestBody
    output:
      type: map
    http:
      contentType: application/json
      port: 5042
      method: post
      path: /api
  graphql:
    help: Query GitHub GraphQL
    arguments:
      query:
        type: string
        in: requestBody
        required: true
      headers:
        type: map
        in: requestBody
      token:
        type: string
        help: >-
          A oauth user access token to use during the request for
          authentication.
        in: requestBody
      iid:
        type: int
        help: The GitHub App installation ID to use during authentication.
        in: requestBody
    output:
      type: map
    http:
      contentType: application/json
      port: 5042
      method: post
      path: /graphql
  events:
    help: Server for GitHub webhooks
    events:
      webhooks:
        arguments:
          events:
            type: list
            in: requestBody
            help: |
              List of events to listen too
              See https://developer.github.com/webhooks/#events for full list
        output:
          type: object
          properties:
            event:
              type: string
            payload:
              type: map
              map:
                keys:
                  type: string
                values:
                  type: any
        http:
          port: 5042
          subscribe:
            method: post
            path: /webhooks/subscribe
            contentType: application/json
          unsubscribe:
            method: post
            path: /webhooks/unsubscribe
            contentType: application/json
environment:
  APP_ID:
    help: Your GitHub App ID
    type: int
  APP_PRIVATE_KEY:
    help: Your GitHub App private key in PEM format
    type: string
  HOSTNAME:
    help: The GitHub Hostname (for GitHub Enterprise)
    type: string
  API_HOSTNAME:
    type: string
    help: |
      The GitHub API Hostname (for GitHub Enterprise)
      Default to "api.HOSTNAME"
  CLIENT_ID:
    help: The GitHub Oauth Client ID
    type: string
  CLIENT_SECRET:
    help: The GitHub Oauth Client Secret
    type: string
  OAUTH_TOKEN:
    help: A user oauth token to be used if not provided during an action.
    type: string
  WEBHOOK_SECRET:
    help: Used to check the webhook payload signature.
    type: string
  USER_AGENT:
    help: GitHub requires a the User-Agent header defined.
    type: string
    default: Undefined
